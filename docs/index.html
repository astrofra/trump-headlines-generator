<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trump Catastrophic News Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@400;700&display=swap');
        
        body {
            font-family: 'Old Standard TT', serif;
            text-align: center;
            margin: 50px;
            background-color: #f5f5f5;
        }
        #news {
            font-size: 1.8em;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #000;
            display: inline-block;
            background-color: #fff;
            max-width: 700px;
            line-height: 1.6;
            font-weight: 700;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #222;
            color: white;
            border: none;
            margin-top: 10px;
        }
        button:hover {
            background-color: #444;
        }
        #footer-image {
            margin-top: 40px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Trump Catastrophic News Generator</h1>
    <div id="news">Click the button to generate news!</div><br>
    <button onclick="generateNews()">Generate News</button><br>
    
    <script>
        const beginnings = [
            "Trump accidentally",
            "Donald Trump mistakenly",
            "Trump officially",
            "White House insider reveals Trump",
            "Breaking: Trump",
            "Mar-a-Lago sources confirm that Trump",
            "Trump insists that",
            "Leaked documents show Trump",
            "Fox News reports that Trump",
            "Trump privately confesses that he",
            "Trump claims that he personally",
            "Inside sources confirm Trump",
            "Trump announces on Truth Social that he",
            "Trump demands immediate action to",
            "Trump breaks silence on efforts to"
        ];
        
        const middles = [
            "signs an executive order to",
            "tweets an official statement claiming to",
            "announces plans to",
            "declares himself",
            "publicly admits to",
            "demands Congress to",
            "launches a lawsuit to",
            "refuses to acknowledge evidence of",
            "personally writes legislation to",
            "secretly builds a task force to",
            "orders the military to",
            "invests millions into",
            "forces scientists to",
            "introduces a bill to",
            "files a trademark on the phrase"
        ];
        
        const endings = [
            "ban all mirrors from government buildings.",
            "replace the Statue of Liberty with a golden Trump Tower.",
            "make golf an Olympic sport.",
            "install his face on Mount Rushmore.",
            "outlaw all books containing more than 100 pages.",
            "declare ketchup a vegetable.",
            "rename the Pacific Ocean after himself.",
            "move the White House to Florida.",
            "make Twitter the official government press agency.",
            "force NASA to put a Trump flag on Mars.",
            "replace the US Constitution with 'The Art of the Deal'.",
            "redesign the American flag to include his face.",
            "declare himself President for Life.",
            "sell Alaska back to Russia.",
            "ban all electric cars in favor of coal-powered vehicles."
        ];

        function generateNews() {
            const randomBeginning = beginnings[Math.floor(Math.random() * beginnings.length)];
            const randomMiddle = middles[Math.floor(Math.random() * middles.length)];
            const randomEnding = endings[Math.floor(Math.random() * endings.length)];
            document.getElementById('news').innerText = `${randomBeginning} ${randomMiddle} ${randomEnding}`;
        
            setRandomImage(); // Update the image on every click
        }

        function setRandomImage() {
            const randomImageIndex = Math.floor(Math.random() * 34); // Images from photo_0.png to photo_33.png
            let imageElement = document.getElementById("footer-image");
        
            if (!imageElement) {
                imageElement = document.createElement("img");
                imageElement.id = "footer-image";
                document.body.appendChild(imageElement);
            }
        
            imageElement.src = `img/photo_${randomImageIndex}.png`;
        }
        
        window.onload = setRandomImage;
    </script>
</body>
</html>
